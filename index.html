<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat di Gruppo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px;
            border-radius: 1.5rem;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .self-message {
            background-color: #4f46e5;
            color: #fff;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 0;
        }
        .other-message {
            background-color: #374151;
            color: #d1d5db;
            text-align: left;
            border-bottom-left-radius: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 2xl;
            margin: auto;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased flex items-center justify-center min-h-screen p-4">

    <div id="app" class="flex flex-col w-full max-w-2xl mx-auto h-full p-4">
        <!-- Contenuto dell'app sarà iniettato qui -->
    </div>
    
    <script type="module">
        // Importa le librerie Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variabili globali fornite dall'ambiente Canvas.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        // Password fissa per l'accesso e la crittografia.
        const FIXED_PASSWORD = 'company13';
        
        // Stato dell'applicazione
        let isAuthenticated = false;
        let username = '';
        let localId = '';
        let db = null;
        let auth = null;
        
        const appContainer = document.getElementById('app');

        // Funzione per derivare una chiave dalla password
        async function deriveKeyFromPassword(password, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                enc.encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );
            return await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: enc.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256",
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
        }

        // Funzione per criptare un messaggio
        async function encryptMessage(message, password) {
            const enc = new TextEncoder();
            const salt = 'chat-salt';
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await deriveKeyFromPassword(password, salt);
            const encryptedContent = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                enc.encode(message)
            );
            const encryptedArray = new Uint8Array(encryptedContent);
            const ivBase64 = btoa(String.fromCharCode.apply(null, iv));
            const encryptedBase64 = btoa(String.fromCharCode.apply(null, encryptedArray));
            return `${ivBase64}:${encryptedBase64}`;
        }

        // Funzione per decifrare un messaggio
        async function decryptMessage(encryptedMessage, password) {
            try {
                const [ivBase64, encryptedBase64] = encryptedMessage.split(':');
                const dec = new TextDecoder();
                const salt = 'chat-salt';
                const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
                const encryptedArray = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));
                const key = await deriveKeyFromPassword(password, salt);
                const decryptedContent = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encryptedArray
                );
                return dec.decode(decryptedContent);
            } catch (error) {
                console.error("Decrittazione fallita: ", error);
                return "Impossibile decrittare il messaggio. Controlla la password.";
            }
        }

        // Funzione per inizializzare Firebase
        async function initializeFirebase() {
            try {
                const firebaseApp = initializeApp(firebaseConfig);
                db = getFirestore(firebaseApp);
                auth = getAuth(firebaseApp);
                
                await signInAnonymously(auth);
                localId = auth.currentUser.uid;
                
                renderLoginScreen();
            } catch (error) {
                console.error("Errore nell'inizializzazione di Firebase:", error);
                appContainer.innerHTML = `<div class="text-red-500 text-center p-4">Errore nell'inizializzazione dell'app. Controlla la console.</div>`;
            }
        }

        // Funzione per rendere la schermata di login
        function renderLoginScreen() {
            appContainer.innerHTML = `
                <div class="flex items-center justify-center min-h-screen p-4">
                    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">
                            Accedi alla Chat di Gruppo
                        </h1>
                        <form id="loginForm" class="space-y-4">
                            <div>
                                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                                <input type="text" id="username" class="w-full p-3 bg-gray-700 rounded-lg text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required />
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                                <input type="password" id="password" class="w-full p-3 bg-gray-700 rounded-lg text-white border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required />
                            </div>
                            <div id="error-message" class="text-red-400 text-center text-sm hidden"></div>
                            <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                                Accedi
                            </button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const inputUsername = document.getElementById('username').value;
                const inputPassword = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');

                if (inputPassword === FIXED_PASSWORD) {
                    isAuthenticated = true;
                    username = inputUsername;
                    renderChatApp();
                } else {
                    errorMessage.textContent = 'Password errata!';
                    errorMessage.classList.remove('hidden');
                }
            });
        }

        // Funzione per rendere la schermata della chat e gestire la logica
        function renderChatApp() {
            appContainer.innerHTML = `
                <div class="flex flex-col flex-grow w-full max-w-2xl mx-auto h-full p-4">
                    <div class="flex justify-between items-center bg-gray-800 p-4 rounded-t-2xl shadow-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold">
                                ${username.charAt(0).toUpperCase()}
                            </div>
                            <span class="ml-3 text-lg font-semibold text-white">
                                Bentornato, ${username}!
                            </span>
                        </div>
                        <button id="logoutBtn" class="py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300 shadow-md text-sm">
                            Esci
                        </button>
                    </div>

                    <div id="messagesContainer" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-800 rounded-b-2xl shadow-lg mb-4">
                        <div class="text-center text-xs text-gray-500">
                            La password per questa chat è: <code class="bg-gray-700 p-1 rounded text-white">${FIXED_PASSWORD}</code>
                        </div>
                        <!-- I messaggi saranno inseriti qui -->
                    </div>

                    <form id="chatForm" class="flex space-x-2">
                        <input type="text" id="messageInput" class="flex-grow p-3 bg-gray-800 rounded-xl text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="Scrivi un messaggio..." />
                        <button type="submit" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition duration-300 shadow-md">
                            Invia
                        </button>
                    </form>
                </div>
            `;
            
            // Gestore per il pulsante di logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                isAuthenticated = false;
                username = '';
                renderLoginScreen();
            });

            // Gestore per il form di invio messaggi
            document.getElementById('chatForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const messageInput = document.getElementById('messageInput');
                const newMessage = messageInput.value.trim();
                
                if (newMessage === '') return;
                
                try {
                    const encryptedMessage = await encryptMessage(newMessage, FIXED_PASSWORD);
                    const chatCollectionRef = collection(db, `/artifacts/${appId}/public/data/messages`);
                    await addDoc(chatCollectionRef, {
                        text: encryptedMessage,
                        createdAt: serverTimestamp(),
                        localId: localId,
                        displayName: username,
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error("Errore nell'invio del messaggio:", error);
                }
            });

            // Ascolta i messaggi in tempo reale da Firestore
            const chatCollectionRef = collection(db, `/artifacts/${appId}/public/data/messages`);
            const q = query(chatCollectionRef, orderBy('createdAt'));

            onSnapshot(q, async (snapshot) => {
                let messages = [];
                for (const doc of snapshot.docs) {
                    const data = doc.data();
                    const encryptedText = data.text;
                    const decryptedText = await decryptMessage(encryptedText, FIXED_PASSWORD);
                    messages.push({
                        id: doc.id,
                        ...data,
                        text: decryptedText
                    });
                }
                updateChatDisplay(messages);
            }, (error) => {
                console.error("Errore nel recupero dei messaggi: ", error);
            });
        }
        
        // Funzione per aggiornare la visualizzazione dei messaggi
        function updateChatDisplay(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            let messagesHtml = `
                <div class="text-center text-xs text-gray-500">
                    La password per questa chat è: <code class="bg-gray-700 p-1 rounded text-white">${FIXED_PASSWORD}</code>
                </div>
            `;
            messages.forEach(msg => {
                messagesHtml += `
                    <div class="flex ${msg.localId === localId ? 'justify-end' : 'justify-start'}">
                        <div class="flex flex-col max-w-xs sm:max-w-md p-3 rounded-xl shadow-lg ${msg.localId === localId ? 'bg-indigo-600 text-white' : 'bg-gray-700 text-gray-200'}">
                            <div class="flex items-center">
                                <span class="font-semibold text-sm ${msg.localId === localId ? 'text-white' : 'text-indigo-400'}">
                                    ${msg.displayName}
                                </span>
                                <span class="text-xs text-gray-400 ml-2">
                                    ${msg.createdAt ? new Date(msg.createdAt.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : ''}
                                </span>
                            </div>
                            <p class="mt-1 text-sm">${msg.text}</p>
                        </div>
                    </div>
                `;
            });
            messagesContainer.innerHTML = messagesHtml;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Avvia l'app quando la finestra è completamente caricata
        window.onload = function() {
            if (Object.keys(firebaseConfig).length > 0) {
                initializeFirebase();
            } else {
                appContainer.innerHTML = `<div class="text-red-500 text-center p-4">Errore: Configurazione Firebase non trovata.</div>`;
            }
        };

    </script>
</body>
</html>
